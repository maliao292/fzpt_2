		<script type="text/javascript">
			$(function() {

				$('.plantab_s span').on('click', function() {

				$('.drawbtn_c span').on("click", function() {

				})

				function linel(title, id) { //电力负荷预测曲线
					var xdata = [];
					var ydata = [];
					var myChart = echarts.init(document.getElementById(id));
					option = {
						title: {
							text: title,
							left: 'center',
							textStyle: {
								//文字颜色
								color: '#666',
								//字体风格,'normal','italic','oblique'
								fontSize: 16
							}
						},
						tooltip: {},
						xAxis: [{
							type: 'category',
							data: [1, 2, 3],
							/*	axisPointer: {
									type: 'shadow'
								},*/
							axisLabel: {
								show: true,
								interval: 0,
								rotate: 70,
								textStyle: {
									color: '#A3A3A3',
									fontSize: '14'
								}
							},
							axisTick:{
								show: false,
							} ,
							axisLine: {
								show: true,
								lineStyle: {
									color: '#A3A3A3',
								}
							},
							splitLine: {
								show: true,
							}
						}, ],
						yAxis: [{
							name: '单位(MW)',
							type: 'value',
							axisLabel: {
								textStyle: {
									color: '#A3A3A3',
									fontSize: '14'
								}
							},
							axisLine: {
								show: true,
								lineStyle: {
									color: '#A3A3A3',
								}
							},
							splitLine: {
								show: true,
							}
						}],
						series: [{
							type: 'line',
							symbol: 'circle', //设定为实心点
							symbolSize: 5, //设定实心点的大小
							itemStyle: {
								normal: {
									color: '#448aff'
								}
							},

							data: [1, 2, 3]
						}],
						grid: {
							width: '85%',
							left: '10%',
							height: '50%',
							x: 60,
							x2: 0
						}
					};
					myChart.setOption(option);
				}
				linel('燃煤/燃气机组出力', 'l1');
				linel('风电出力', 'l2');
				linel('气源/P2G产气量', 'l3');
				linel('储蓄罐储气', 'l4');
				/*end*/
			})
